<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md2">
            <!-- 左侧导航 -->
            <div class="left-top">
                <h3>功能导航</h3>
            </div>
            <ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" style="margin-right: 10px;">
                <li class="layui-nav-item layui-nav-itemed">

                        <dd><a href="javascript:;">系统参数管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div class="layui-col-md10">
            <div class="content-tab">
                <div class="content-tab-hd">
                    <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i></button>
                    <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i></button>

<script src="layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    // layui.use(['layer', 'form'], function () {
    //     var layer = layui.layer
    //         , form = layui.form;
    //     layer.msg('Hello World');
    // });
    // 使用做左侧面板应注入element，否则无法使用
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('table', function(){
        var table = layui.table
            ,form = layui.form;

        table.render({
            elem: '#test'
            ,url:'https://api.apiopen.top/musicBroadcasting'
            ,response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                ,statusCode: 200 //规定成功的状态码，默认：0
                ,msgName: 'message' //规定状态信息的字段名称，默认：msg
                ,dataName: 'result' //规定数据列表的字段名称，默认：data
            }
            ,cellMinWidth: 80
            ,cols: [[
                {type:'numbers'}
                ,{type: 'checkbox'}
                ,{field:'cid', title:'注册号', width:100}
                ,{field:'title', title:'允许设备编号'}
                ,{field:'content', title:'设备名称'}
                ,{field:'content', title:'分类3'}
                ,{field:'content', title:'配置表版本'}
            ]]
            ,page: true
            ,done: function (res) {
                console.log(res)
            }
        });

        // //监听性别操作
        // form.on('switch(sexDemo)', function(obj){

    });
</script>
